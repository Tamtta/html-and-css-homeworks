<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 1000px;
        height: 1000px;
        margin: 30px auto;
        display: grid;
        gap: 15px;
        grid-template: repeat(12, 1fr) / repeat(13, 1fr);
        background-color: rgb(0, 0, 0);
        border: 15px solid black;
      }

      .white {
        background-color: white;
      }

      .skin {
        background-color: bisque;
      }

      .yellow {
        background-color: rgb(255, 225, 0);
      }

      .red {
        background-color: rgb(172, 0, 0);
      }

      .blue {
        background-color: rgb(141, 141, 255);
      }

      .black {
        background-color: black;
      }

      .col-2 {
        grid-column: span 2;
      }

      .col-3 {
        grid-column: span 3;
      }

      .col-4 {
        grid-column: span 4;
      }

      .row-2 {
        grid-row: span 2;
      }

      .row-5 {
        grid-row: span 5;
      }

      .cube-1 {
        grid-area: 1 / 1 / 4 / 2;
      }

      .cube-2 {
        grid-area: 4 / 1 / 6 / 2;
      }

      .cube-4,
      .cube-5 {
        grid-column: 2 / 4;
      }

      .cube-6 {
        grid-area: 1 / 4 / 2 / 5;
      }

      .cube-7 {
        grid-area: 2 / 4 / 6 / 5;
      }

      .cube-8 {
        grid-row: 1 / 2;
      }

      .cube-9 {
        grid-row: 2 / 6;
      }

      .cube-10 {
        grid-row: 1 / 3;
      }

      .cube-11 {
        grid-area: 3 / 9 / 4 / 11;
      }

      .cube-12 {
        grid-area: 4 / 9 / 6 / 12;
      }

      .cube-13 {
        grid-area: 1 / 11 / 4 / 12;
      }

      .cube-14,
      .cube-15 {
        grid-row: 1 / 6;
      }

      .cube-16 {
        grid-row: 6 / 7;
      }

      .cube-17 {
        grid-row: 7 / 8;
      }

      .cube-18 {
        grid-row: 8 / 10;
      }

      .cube-19 {
        grid-area: 6 / 5 / 10 / 7;
      }

      .cube-20 {
        grid-area: 6 / 7 / 7 / 9;
      }

      .cube-21 {
        grid-area: 7 / 7 / 10 / 9;
      }

      .cube-22 {
        grid-area: 6 / 9 / 7 / 13;
      }

      .cube-23 {
        grid-area: 6 / 13 / 7 / 14;
      }

      .cube-24 {
        grid-area: 7 / 9 / 8 / 12;
      }

      .cube-25 {
        grid-area: 7 / 12 / 8 / 13;
      }

      .cube-26 {
        grid-area: 7 / 13 / 8 / 14;
      }

      .cube-27 {
        grid-area: 10 / 1 / 13 / 2;
      }

      .cube-28 {
        grid-area: 10 / 2 / 11 / 4;
      }

      .cube-29 {
        grid-area: 11 / 2 / 13 / 4;
      }

      .cube-30 {
        grid-area: 10 / 4 / 13 / 5;
      }

      .cube-31 {
        grid-area: 10 / 5 / 13 / 9;
      }

      .cube-32 {
        grid-area: 8 / 9 / 11 / 11;
      }

      .cube-33 {
        grid-area: 8 / 11 / 10 / 14;
      }

      .cube-34 {
        grid-area: 10 / 11 / 11 / 14;
      }

      .cube-35 {
        grid-area: 11 / 9 / 13 / 14;
      }
    </style>
    <title>Homework 3</title>
  </head>
  <body>
    <div class="container">
      <div class="cube-1 white"></div>
      <div class="cube-2 skin"></div>
      <div class="col-2 skin"></div>
      <div class="cube-4 row-2 skin"></div>
      <div class="cube-5 row-2 white"></div>
      <div class="cube-6 skin"></div>
      <div class="cube-7 black"></div>

      <div class="cube-8 col-4 white"></div>
      <div class="cube-9 col-4 blue"></div>

      <div class="cube-10 col-2 skin"></div>
      <div class="cube-11 yellow"></div>
      <div class="cube-12 skin"></div>
      <div class="cube-13 white"></div>
      <div class="cube-14 red"></div>
      <div class="cube-15 skin"></div>

      <div class="cube-16 col-4 skin"></div>
      <div class="cube-17 col-4 blue"></div>
      <div class="cube-18 col-4 black"></div>

      <div class="cube-19 skin"></div>
      <div class="cube-20 skin"></div>
      <div class="cube-21 yellow"></div>

      <div class="cube-22 black"></div>
      <div class="cube-23 white"></div>
      <div class="cube-24 skin"></div>
      <div class="cube-25 skin"></div>
      <div class="cube-26 skin"></div>

      <div class="cube-27 white"></div>
      <div class="cube-28 red"></div>
      <div class="cube-29 yellow"></div>
      <div class="cube-30 skin"></div>

      <div class="cube-31 white"></div>

      <div class="cube-32 red"></div>
      <div class="cube-33 yellow"></div>
      <div class="cube-34 blue"></div>
      <div class="cube-35 skin"></div>
    </div>
  </body>
</html>
